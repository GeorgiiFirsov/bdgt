name: Build for macOS

on:
  push:
    branches: [ "main", 'ci' ]
    
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  PKG_CONFIG_SYSROOT_DIR: /

jobs:
  build:
    runs-on: macos-12
    
    if: "contains(github.event.head_commit.message, '[build]')"

    steps:
    - name: Install gpg libraries
      run: brew install gpgme
      
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Print cargo info
      run: cargo -vV

    - name: Install necessary targets
      run: |
        rustup target add x86_64-apple-darwin
      
    - name: Build
      run: |
        cargo build --bin bdgt --release --target x86_64-apple-darwin

    - name: Prepare crosscompilation and build app
      run: |
        chmod +x ./build/*.sh
        
        pushd build
        ./prepare-cross-build.sh aarch64-apple-darwin
        popd
        
        rustup target add aarch64-apple-darwin
        cargo build --bin bdgt --release --target aarch64-apple-darwin

    - name: Print targets
      run: ls -l target
